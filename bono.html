<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Altos del palmar | Bonos</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos_landing_game.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-altos-del-palmar-96x96.png">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

  <body>

    <!--MODAL-->
    <div id="PopUp-Bono" class="modal fade bs-example-modal in" role="dialog" tabindex="-1" aria-labelledby="myLargeModalLabel">

      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content center-block">

          <div class="modal-body center-block">

            <h3 class="tx_arsenal_regular_25_dorado_form">Registre los datos<br>del próximo propietario:</h3>
            <h3 class="tx_lato_light_27_blanco" id="tx_click_interaccion_bono"></h3>

            <form role="form" id="contactForm_bono" data-toggle="validator" class="formulario-bono">

              <div class="form-group">
                <input type="text" class="form-control" id="tipo_bono" value="" style="display:none" name="tipo_casa">
                <div class="help-block with-errors"></div>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="first_name_bono" placeholder="Nombre y apellido" required>
                <div class="help-block with-errors"></div>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="telephone_bono" placeholder="Número celular" required pattern="[0-9]*" inputmode="numeric">
                <div class="help-block with-errors"></div>
              </div>

              <div class="form-group">
                <input type="email" class="form-control" id="email_bono" placeholder="Correo electrónico" required>
                <div class="help-block with-errors"></div>
              </div>

              <div class="form-group">
                <select name="opcion_casas_bono" id="tipo_casa_bono_opcion" class="form-control" required>
                  <option value="" selected disabled>Tipo de casa</option>
                  <option value="3 Habitaciones" class="option-form">3 Habitaciones</option>
                  <option value="4 Habitaciones" class="option-form">4 Habitaciones</option>
                  <option value="5 Habitaciones" class="option-form">5 Habitaciones</option>
                </select>
                <div id="msgSubmit_tipo_casa" class="h4 text-center hidden"></div>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" required> Acepto términos y condiciones.
                  <div id="msgSubmit_condiciones_bono" class="h4 text-center hidden"></div>
                </label>
              </div>

              <button type="submit" id="form-submit" class="btn btn-warning btn-lg center-block">¡REGISTRAR!</button>

              <div id="msgSubmit_bono" class="h4 text-center hidden"></div>
              <div class="clearfix"></div>
            </form>

          </div>

        </div>
      </div>
    </div>

    <div class="seccion-01-web">
      <div class="container">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-block">
          <h1 class="tx_arsenal_bold_50_azul">Seleccione un bono ¡para su casa campestre!</h1>
        </div>

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 center-block">
          <div class="flip-animate">
            <img src="images/img-bono-adp.png" class="img-responsive center-block bono-tipo-01" id="bono-01">
          </div>
        </div>

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 center-block">
          <div class="flip-animate">
            <img src="images/img-bono-adp.png" class="img-responsive center-block bono-tipo-02" id="bono-02">
          </div>
        </div>

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 center-block">
          <div class="flip-animate">
            <img src="images/img-bono-adp.png" class="img-responsive center-block bono-tipo-03" id="bono-03">
          </div>
        </div>


      </div>
    </div>

    <nav class="nav-landing-bonos">
      <div class="container">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-block">
          <a href="bono.html" title="Ir a inicio">
            <img src="images/identidad-visual-nav-altos-del-palmar.png" class="img-responsive hidden-xs hidden-sm iv-adp-bono">
          </a>
          <a href="bono.html" title="Ir a inicio">
            <img src="images/identidad-visual-nav-altos-del-palmar.png" class="img-responsive hidden-md hidden-lg center-block">
          </a>
        </div>
      </div>
    </nav>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/validator.min.js"></script>
    <script type="text/javascript" src="js/scripts_landing_game.js"></script>

  </body>
</html>
